<div id="adminboard">
  <p-table [value]="players">
  <ng-template pTemplate="header">
      <tr>
          <th [pSortableColumn]="'id'">ID</th>
          <th>Username</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-player>
      <tr>
          <td>{{player.id}}</td>
          <td>{{player.username}}</td>
      </tr>
  </ng-template>
  </p-table>
</div>
